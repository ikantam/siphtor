Profiles:
  OrdererGenesis:
    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *OrdererOrg
    Consortiums:
      SiphtorConsortium:
        Organizations:
          - *Org1

  DevChannel:
    Consortium: SiphtorConsortium
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - *Org1


Organizations:
  - &OrdererOrg
    Name: OrdererOrg
    ID: OrdererMSP
    MSPDir: crypto-config/ordererOrganizations/example.com/msp
    AdminPrincipal: Role.MEMBER
  - &Org1
    Name: Org1
    ID: Org1MSP
    MSPDir: crypto-config/peerOrganizations/org1.example.com/msp
    AdminPrincipal: Role.MEMBER
    AnchorPeers:
      - Host: peer0.org1.example.com
        Port: 7051


Orderer: &OrdererDefaults
    OrdererType: solo
    Addresses:
      - orderer.example.com:7050
    BatchTimeout: 2s
    BatchSize:
      MaxMessageCount: 10
      AbsoluteMaxBytes: 98 MB
      PreferredMaxBytes: 512 KB
    Kafka:
      Brokers:
        - 127.0.0.1:9092
    Organizations:


Application: &ApplicationDefaults
    Organizations:

